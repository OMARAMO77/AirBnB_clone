<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB Clone</title>
		<meta charset='utf-8'>
		<link rel="icon" type="image/png" href="images/icon.png">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona...</h4>
					<div class="popover">
						<ul>
							<li><h2>California</h2>
								<ul>
									<li>San Francisco</li>
									<li>San Diego</li>
									<li>Oakland</li>
								</ul>
							</li>
							<li><h2>Arizona</h2>
								<ul>
									<li>Phoenix</li>
									<li>Tucson</li>
									<li>Tempe</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen, TV, Pool...</h4>
					<div class="popover">
						<ul>
							<li>Internet</li>
							<li>Kitchen</li>
							<li>TV</li>
							<li>Pool</li>
						</ul>
					</div>
				</div>
				<button class="search_button">
					Search
				</button>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
